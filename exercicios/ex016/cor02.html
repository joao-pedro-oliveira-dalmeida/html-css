<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente com css</title>
    <style>
        * { /* Configurações globais das css */
            height: 100%;
        }
    </style>
    <style>
        body {
            background-image: linear-gradient(45deg, #5740D7, #8934BD, #C9278C, #FB764A, #FFBE59);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: white;">Testando Gradiente</h1>
</body>
</html>
